<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Joe Hehir project map tool canvas."/>
	
	<title>Map Tool</title>
		
	<link rel="stylesheet" href="css/map.css" type="text/css" />
	<script src="js/get-coords.js"></script>
	<script src="js/map.js"></script>
</head>
<body>
	<div id="content">
		<header>
			<h1>Annotated Map Tool</h1>
		</header>
		
		<div id="canvas-wrap">
			<canvas id="map-canvas" width="600px" height="480px" onclick="displayOverlay()"><p>Canvas is not supported by this browser.</p></canvas>
			<div id="caption-overlay" class="display"></div>
			<span id="pop-label">Label</span>
			<div id="caption-box" class="display">
					<p><input id="caption-input" type="text" placeholder="Enter marker label:"/></p>
					<span class="btn" onclick="insertToggle();">Save caption</span>
			</div>
		</div>
		
		<p><span id="start-rec" class="btn toggle">Start Recording</span><span id="start-play" class="btn toggle" onclick="tick();">Play</span></p>
		
		<table id="tbl" cellspacing="0">
			<tr><th>Move</th><th>Name/Coords</th><th>Delete</th></tr>
		</table>
		
		<!-- html for table rows - just here to visualise structure, parentNode, etc...
		<tr><td><span class="ctrl toggle" onclick="up();">Up</span><span class="ctrl toggle" onclick="down();">Down</span></td><td>Label:<input class="caption-edit toggle"/><span>x y valyooz</span></td><td><span class="ctrl toggle" onclick="delete();">Delete</span></td></tr>
		-->
	</div>

</html>
